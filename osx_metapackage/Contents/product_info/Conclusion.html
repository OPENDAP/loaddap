<h2 style="margin: 0.0px 0.0px 14.0px 0.0px; font: 18.0px Times"><b>Conclusion</b></h2>
<p class="p2">The loaddap tool is now installed. To configure Matlab so you can use the tool add the directories that hold loaddap to <i>matlabpath.</i></p>
<p class="p2">In Matlab:</p>
<ul>
  <li style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times">&gt;&gt; addpath /usr/local/bin # Adds the location of <span class="s1">loaddap</span></li>
  <li style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times">&gt;&gt; savepath # Saves the paths for future sessions</li>
</ul>
